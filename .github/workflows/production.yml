name: Main Auto-Deploy CI/CD
run-name: ${{ github.actor }} deployment
on:
  push:
    branches:
      - main
jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - run: |
          git config --global user.email "sage.garrett14@gmail.com"
          git config --global user.name "Sage Garrett"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/sagegarrett14/sg-homepage
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run deploy
      
